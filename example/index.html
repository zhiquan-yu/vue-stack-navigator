<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VueStackNavigator</title>
  <style>
    body {
      margin: 0;
    }

    .screen {
      width: 100vw;
      height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .foo {
      background: red;
    }

    .bar {
      background: green;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../node_modules/vue-router/dist/vue-router.js"></script>
  <script src="../node_modules/@vue/composition-api/dist/vue-composition-api.umd.js"></script>
  <script src="../dist/vue-stack-navigator.min.js"></script>
  <script>
    Vue.use(vueCompositionApi.default)
    Vue.use(VueStackNavigator.default)

    const FooScreen = { 
      name: 'FooScreen',
      template: '<div class="screen foo"><router-link to="bar">foo</router-link></div>',
      afterEnter() {
        console.log('FooScreen afterEnter')
      },
    }
    
    const BarScreen = {
      name: 'BarScreen',
      template: '<div class="screen bar"><router-link to="foo">bar</router-link></div>',
      afterEnter() {
        console.log('BarScreen afterEnter')
      },
    }

    const routes = [
      { path: '/', redirect: '/foo' },
      { path: '/foo', component: FooScreen },
      { path: '/bar', component: BarScreen }
    ]

    const router = new VueRouter({
      routes
    })

    const app = new Vue({
      ...VueStackNavigator.AppContainer,
      router
    }).$mount('#app')
  </script>
</body>
</html>
