<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VueStackNavigator</title>
  <style>
    body {
      margin: 0;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding-left: 0;
    }

    li {
      height: 200px;
    }

    .foo {
      background: red;
    }

    .bar {
      background: green;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <template id="foo">
    <div class="foo">
      <button @click="handleBack">Back</button>
      <router-link to="bar">to bar</router-link>

      <ul>
        <li v-for="(_, i) in list" :key="i">{{i}}</li>
      </ul>

      <router-link to="bar">to bar</router-link>
    </div>
  </template>

  <template id="bar">
    <div class="bar">
      <button @click="handleBack">Back</button>
      <router-link to="foo">to foo</router-link>
    </div>
  </template>

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../node_modules/vue-router/dist/vue-router.js"></script>
  <script src="../node_modules/@vue/composition-api/dist/vue-composition-api.umd.js"></script>
  <script src="../dist/vue-stack-navigator.min.js"></script>
  <script>
    Vue.use(vueCompositionApi.default)
    Vue.use(VueStackNavigator.default)

    const FooScreen = {
      name: 'FooScreen',

      template: document.getElementById('foo').innerHTML,

      setup(_, context) {
        const { root } = context
        const { $router } = root

        return {
          list: Array(10).fill(0),

          handleBack() {
            $router.back()
          },
        }
      },

      afterEnter() {
        console.log('FooScreen afterEnter')
      },
    }
    
    const BarScreen = {
      name: 'BarScreen',

      template: document.getElementById('bar').innerHTML,

      setup(_, context) {
        const { root } = context
        const { $router } = root

        return {
          handleBack() {
            $router.back()
          },
        }
      },

      afterEnter() {
        console.log('BarScreen afterEnter')
      },
    }

    const routes = [
      { path: '/', redirect: '/foo' },
      { path: '/foo', component: FooScreen },
      { path: '/bar', component: BarScreen }
    ]

    const router = new VueRouter({
      routes
    })

    const app = new Vue({
      ...VueStackNavigator.AppContainer,
      router
    }).$mount('#app')
  </script>
</body>
</html>
